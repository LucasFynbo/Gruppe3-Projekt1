<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/panel_home.css" type="text/css"/>

        <script defer src="script/check.js"></script>
        <script defer src="script/keep-alive.js"></script>
    </head>
    <body>
        <div id="sidebar">
            <img id="logo" src="images/logo.png"><br>
            <a class="link-text" href="#" onclick="">Add sensor to group</a>
            <div class="option-text-bar"></div>

            <a class="link-text" href="#" onclick="">Settings</a>
            <div class="option-text-bar"></div>
        </div>

        <div id="topbar">
            <div class="topbar-option-splitter"></div>
            <a class="link-text" href="panel_home.html">Hjem</a>

            <div class="topbar-option-splitter"></div>
            <a class="link-text" href="panel_log.html">Log</a>

            <div class="topbar-option-splitter"></div>
            <a class="link-text" href="panel_usage.html">Forbrugsoplysninger</a>
            <div class="topbar-option-splitter"></div>

            <h2 id="logged-account">Logged in as: <span id="username"></span></h2>
        </div>

        <div id="main-window">
            <div id="activity-wnd">
                <h2>Activity <span class="time-period">(24h)</span></h2>
                <div id="diagram"></div>
            </div>
            <div id="container-dash">
                <div id="information-wnd">
                    <h2>Information</h2>
                    <div id="information-log"></div>
                </div>
                <div id="group-wnd">
                    <h2>Groups</h2>
                    <div id="groups"></div>
                </div>
            </div>
        </div>
    </body>
</html>
